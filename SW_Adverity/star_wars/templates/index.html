{% extends 'base.html' %}


{% block content %}
<p class="lead">Datasets explorer</p>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-warning btn-lg mrg-button" type="submit" value="+ Fetch data +">
</form>
<table class="table table-hover tb-col text-left">
    <tbody>
    {% for set in object_list %}
    <tr class="text-left">

        <td><a href="{{ set.get_absolute_url }}">{{set.date}}</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
